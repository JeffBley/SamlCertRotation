<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Debug</title>
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; margin: 24px; }
    button { padding: 10px 14px; margin-right: 8px; }
    pre { background: #f5f5f5; padding: 12px; border-radius: 6px; overflow: auto; }
  </style>
</head>
<body>
  <h2>Auth Debug</h2>
  <p>Use this page temporarily to inspect what the API receives from SWA auth forwarding.</p>
  <button id="login">Login</button>
  <button id="run">Run /api/debug/auth</button>
  <pre id="out">Click "Run" after login.</pre>

  <script>
    document.getElementById('login').addEventListener('click', () => {
      window.location.href = '/.auth/login/aad?post_login_redirect_uri=/debug-auth.html';
    });

    document.getElementById('run').addEventListener('click', async () => {
      const out = document.getElementById('out');
      out.textContent = 'Loading...';
      try {
        const res = await fetch('/api/debug/auth', { credentials: 'include' });
        const text = await res.text();
        try {
          out.textContent = JSON.stringify(JSON.parse(text), null, 2);
        } catch {
          out.textContent = `HTTP ${res.status}\n\n${text}`;
        }
      } catch (e) {
        out.textContent = String(e);
      }
    });
  </script>
</body>
</html>
